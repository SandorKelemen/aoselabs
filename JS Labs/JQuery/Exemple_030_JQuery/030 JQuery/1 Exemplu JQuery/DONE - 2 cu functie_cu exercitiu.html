<!doctype html>
<html>

<head>
	<meta charset="UTF-8" />
	<script src="js/jquery-1.11.3.min.js"></script>


</head>

<body>
	<style>
		input {
			height: 10em;
			width: 10em;
			padding: 5px;
			margin: 20px 20px;
			color: white;
			background-color: green;
			border-radius: 10px;
			text-align: center;
		}
	</style>
	<div id="divcutext">
		Text inițial.
	</div>
	<!-- Ne trebuie un formular, în care să afișăm butonul. -->
	<!-- Început formular. -->
	<div class="wrapper">
		<form>
			<!-- Butonul, cu textul "Schimbă" pe el. L-am botezat "btnschimbator". -->
			<input class= "button" type="button" id="btnschimbator" value="Schimbă" />
			<input class= "button" type="button" id="size-button" value="Make it bigger">
			<!-- Sfârșit formular. -->
		</form>
	</div>
	<script>
		// Funcție care va fi apelată în caz de clic pe buton.
		// Deocamdată, e o funcție oarecare, nu este apelată de nimeni. O botezăm "functieschimbare".
		function functieschimbare() {
			// Schimbă textul afișat în blocul div.
			$("#divcutext").text("Text schimbat.");
		}

		function changeTextSize(){
			$("#divcutext").css("font-size", "150%");
		}

		
		// Facem legătura dintre butonul "btnschimbator", evenimentul "click" și numele funcției care trebuie apelată, când apare evenimentul clic asupra butonului. Avem o funcție pregătită pentru asta, se numește "functieschimbare".
		$("#btnschimbator").click(functieschimbare);
		$("#size-button").click(changeTextSize);
		$(".button").hover(
			function (){
			$(this).css({
				"background-color": "green",
				"font-size": "110%"
			});
			console.log("Mouse in");
		},
			function (){
			$(this).css({
				"background-color": "grey",
				"font-size": ""
			});
			console.log("Mouse out");
		}
		);

	</script>
</body>

</html>

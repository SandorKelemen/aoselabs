<!doctype html>
<html>

<head>
	<meta charset="UTF-8" />
	<script src="js/jquery-1.11.3.min.js"></script>
	<script>
		// Așteaptă, până se încarcă toată structura documentului.
		$(document).ready(function () {
			$("#btnschimbator").click(function () {
				$("#divcutext").animate({ left: '230px' });
			});
		});
		$(document).ready(function(){
			$("#reverse-button").click(function () {
				$("#divcutext").animate({right: '230px'})
			});
		});
		// sfârșit bloc așteptare încărcare
	</script>
	<script>

	</script>
	<style>
		input {
			height: 10em;
			width: 10em;
			padding: 40px;
			margin: 20px 20px;
			color: white;
			background-color: green;
			border-radius: 10px;
		}

		#divcutext {
			height: 10em;
			width: 10em;
			background-color: orange;
			position: relative;
		}
	</style>
</head>

<body>
	<div id="divcutext">
		Text inițial.
	</div>

	<form>
		<input type="button" id="btnschimbator" value="Schimbă" />
		<input type="button" id="reverse-button" value="Reverse" />
	</form>


</body>

</html>
